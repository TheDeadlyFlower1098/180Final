<!DOCTYPE html>
<html lang="en">  <!-- Define the language of the document as English -->

    <title>Bloom</title>  <!-- The title displayed in the browser tab -->
    <link rel="stylesheet" href="../static/style/base.css">  <!-- Link to the external CSS file for styling -->
</head>
<body>
