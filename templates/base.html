<!DOCTYPE html>
<html lang="en">  <!-- Declare that the document is in English -->
<head>
    <meta charset="UTF-8" />  <!-- Set the character encoding to UTF-8 to handle different characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <!-- Ensure responsive design on mobile devices -->
    <title>Bloom</title>  <!-- Title displayed in the browser tab -->
    <link rel="stylesheet" href="../static/style/base.css">  <!-- Link to the main stylesheet for the website -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  <!-- Link to Font Awesome for icons -->
</head>
<body>

<!-- Navigation Bar Section -->
<nav>
  <!-- Brand Logo with the name "Bloom üå∏" -->
  <div class="logo">Bloom üå∏</div>

  <!-- Menu Toggle for mobile view (hamburger icon) -->
  <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

  <!-- Navigation links for Home, Products, and Categories -->
  <div class="nav-links" id="navLinks">
    <a href="/home">Home</a>  <!-- Link to the home page -->
    <a href="/products">Products</a>  <!-- Link to the products page -->
    <a href="/categories">Categories</a>  <!-- Link to the categories page -->
  </div>

  <!-- Search bar form -->
  <form action="{{ url_for('search') }}" method="GET" class="search-bar">
    <input type="text" name="q" placeholder="Search products..." required />  <!-- Input field for search query -->
    <button type="submit">üîç</button>  <!-- Search button with a magnifying glass icon -->
  </form>
</nav>

<!-- Main content area -->
<div class="container">
    {% block content %}  <!-- Content block where page-specific content will be rendered -->
    {% endblock %}
    
    <!-- Cart button that links to the shopping cart page -->
    <a href="/cart" class="cart-button" title="View Cart">
      <i class="fas fa-shopping-cart"></i>  <!-- Shopping cart icon from Font Awesome -->
    </a>
</div>

<!-- JavaScript to toggle the navigation menu visibility -->
<script>
  function toggleMenu() {
    const links = document.getElementById('navLinks');  // Get the element with id 'navLinks'
    links.classList.toggle('active');  // Toggle the 'active' class to show/hide the navigation links
  }
</script>

<!-- Footer Section -->
<footer class="site-footer">
    <div class="footer-container">
      <!-- Copyright statement -->
      <p>&copy; 2025 Bloom. All rights reserved.</p>

      <!-- Footer links for privacy policy, terms of service, and contact us -->
      <div class="footer-links">
        <a href="/privacy-policy">Privacy Policy</a> |  <!-- Link to the privacy policy page -->
        <a href="/terms-of-service">Terms of Service</a> |  <!-- Link to the terms of service page -->
        <a href="/contact-us">Contact Us</a>  <!-- Link to the contact us page -->
      </div>
    </div>
</footer>

</body>
</html>
