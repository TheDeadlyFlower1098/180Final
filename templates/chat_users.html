{% extends base_template %}

{% block content %}
<h2>Select a user to chat with</h2>

<!-- Search form -->
<form method="POST" action="{{ url_for('chat_users') }}" style="margin-bottom: 20px;">
  <input type="text" name="search_query" placeholder="Search for users..." value="{{ search_query }}" style="width: 100%; padding: 10px;">
  <button class="cta-button" type="submit" style="margin-top: 10px;">Search</button>
</form>

<!-- User list -->
<ul style="list-style-type: none; padding: 0;">
  {% if users %}
    {% for user in users %}
      <li style="margin: 10px 0;">
        <a style="text-decoration: none; color: #ff69b4;" href="{{ url_for('chat', receiver_id=user.UserID) }}">
          ğŸ’¬ {{ user.Username }}
        </a>
      </li>
    {% endfor %}
  {% else %}
    <li>No users found.</li>
  {% endif %}
</ul>

{% endblock %}
