{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen px-4 py-16 bg-white text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Thank You for Your Order!</h2>
    <p class="text-lg text-gray-600 mb-2">
        Your order has been successfully placed.
    </p>
    <p class="text-md text-gray-700 mb-6">
        <span class="font-semibold">Order ID:</span> {{ order_id }}
    </p>
    <a href="{{ url_for('products') }}" 
       class="inline-block bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-6 rounded-2xl shadow transition duration-300">
        Continue Shopping
    </a>
</div>
{% endblock %}
