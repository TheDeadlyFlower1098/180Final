{% extends "base.html" %}

{% block content %}
<div class="edit-address-page">
    <h2>Edit Address</h2>

    <form method="POST">
        <div class="form-group">
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" class="form-control" value="{{ address.AddressLine }}" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" class="form-control" value="{{ address.City }}" required>
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" class="form-control" value="{{ address.State }}" required>
        </div>

        <div class="form-group">
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code" class="form-control" value="{{ address.ZipCode }}" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" class="form-control" value="{{ address.Country }}" required>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" id="is_default" name="is_default" class="form-check-input" {% if address.IsDefault %}checked{% endif %}>
            <label for="is_default" class="form-check-label">Set as Default Address</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('account') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
