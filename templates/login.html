{% extends "base.html" %}  <!-- Inherit from the base2.html template, which provides the main structure/layout -->

{% block content %}  <!-- Define the content block to be injected into the base template -->

<!-- Login form section -->
<div class="login-form">
  
  <!-- Heading for the login page -->
  <h2>Login</h2>
  
  <!-- Form for submitting login credentials -->
  <form action="{{ url_for('login') }}" method="POST">
    
    <!-- Input field for the email -->
    <label for="Email">Email:</label>
    <input type="email" name="Email" required />  <!-- Email input with 'required' attribute -->
    
    <!-- Input field for the password -->
    <label for="password">Password:</label>
    <input type="password" name="password" required />  <!-- Password input with 'required' attribute -->
    
    <!-- Submit button to submit the login form -->
    <button type="submit">Login</button>
  </form>
</div>

{% endblock %}  <!-- End of the content block -->
